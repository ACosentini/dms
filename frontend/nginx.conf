server {
    listen 80;
    
    # Add debug logging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    # Special handling for the auth login endpoint
    location = /api/auth/login {
        # Extract domain from backend URL
        set $backend "${BACKEND_URL}";
        
        # Basic headers
        proxy_set_header Host $backend;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSL settings
        proxy_ssl_verify off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Critical: Add basic DNS resolver with a longer timeout
        resolver 8.8.8.8 valid=300s;
        resolver_timeout 10s;
        
        # Disable redirects
        proxy_redirect off;
        
        # Strip /api prefix like setupProxy.js does
        # When a request comes to /api/auth/login, forward to /auth/login
        proxy_pass ${BACKEND_URL}/auth/login;
    }
    
    # Generic API handling for all other endpoints
    location /api/ {
        # Extract domain from backend URL
        set $backend "${BACKEND_URL}";
        
        # Basic headers
        proxy_set_header Host $backend;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSL settings
        proxy_ssl_verify off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Critical: Add basic DNS resolver with a longer timeout
        resolver 8.8.8.8 valid=300s;
        resolver_timeout 10s;
        
        # Disable redirects
        proxy_redirect off;
        
        # Strip /api prefix like setupProxy.js does
        # When a request comes to /api/something, forward to /something
        proxy_pass ${BACKEND_URL}/;
    }
} 