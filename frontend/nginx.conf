server {
    listen 80;
    
    # Add debug logging
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    location /api/ {
        # Log specific information about this request
        add_header X-Debug-Backend-URL "${BACKEND_URL}" always;
        
        # Essential headers
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSL settings - DISABLE SSL completely and use HTTP
        proxy_ssl_verify off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Critical: Add basic DNS resolver with a longer timeout
        resolver 8.8.8.8 valid=300s;
        resolver_timeout 10s;
        
        # Create variables to modify the URL protocol
        set $backend_url ${BACKEND_URL};
        set $backend_protocol "https";
        
        # If BACKEND_URL starts with https://, remove it and set protocol
        if ($backend_url ~ ^https://(.+)$) {
            set $backend_url $1;
            set $backend_protocol "https";
        }
        
        # If BACKEND_URL starts with http://, remove it and set protocol
        if ($backend_url ~ ^http://(.+)$) {
            set $backend_url $1;
            set $backend_protocol "http";
        }
        
        # Try HTTP instead of HTTPS to avoid SSL handshake issues
        proxy_pass http://$backend_url/api/;
    }
} 