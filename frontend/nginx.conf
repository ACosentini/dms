server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    location /api {
        resolver 8.8.8.8 valid=30s;
        
        # Be careful with headers to avoid loops
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        # Don't forward X-Forwarded headers to prevent loops
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host "";
        proxy_set_header X-Forwarded-Server "";
        
        # Important: disable SSL verification for Render
        proxy_ssl_verify off;
        
        # Specify TLS versions to use
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        
        # Add more SSL parameters to help with compatibility
        proxy_ssl_server_name on;
        proxy_ssl_ciphers HIGH:!aNULL:!MD5;
        
        # Set longer timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Handle errors
        proxy_intercept_errors on;
        
        # Prevent loops
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_max_temp_file_size 0;
        
        # Rewrite the URI to remove /api prefix when proxying
        rewrite ^/api/(.*) /$1 break;
        
        # Set backend URL - ensure it doesn't include /api path to avoid loops
        proxy_pass ${BACKEND_URL}/api;
    }
} 