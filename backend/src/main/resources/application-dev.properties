# Development Environment Configuration

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dms_db_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=dev_user
spring.datasource.password=dev_password

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# File Storage Configuration
file.upload-dir=./uploads/dev

# JWT Configuration
app.jwtExpirationInMs=86400000

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.io.github.acosentini.dms=DEBUG
logging.level.org.hibernate=DEBUG

# Enable H2 Console for Development (if using H2 database)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# Disable CSRF for Development
spring.security.csrf.enabled=false 